<form role="form" action="/code-add" method="post">
<h5>
新建题目(题目/样例/思路/代码/结果) &nbsp;&nbsp;&nbsp;<button type="submit" value="提交" class="btn btn-primary"  id="content_add_up">提交</button>
</h5>


<div class="form-group" style="display:inline-block;width:200px;">
<label for="name">级别：</label>
<select class="form-control" id="select_level" name="select_level" >
<option>简单</option>
<option>中等</option>
<option>困难</option>
</select>
</div>
<div class="form-group" style="display:inline-block;width:200px;">
<label for="name">题目类型：</label>
<select class="form-control" id="select_category" name="select_category" >
<option>查找</option>
<option>排序</option>
<option>回溯</option>
<option>贪心</option>
</select>
</div>

<label class="form-inline"> 题目：<textarea id="content_question" name="content_question" class="form-control" style="width: 100%; height: 40px; margin-top:1px;" ></textarea></label>
<label class="form-inline"> 描述：<textarea id="content_example" name="content_example" class="form-control" style="width: 100%; height: 60px; margin-top:1px;" ></textarea></label>
<label class="form-inline"> 思路：<textarea id="content_think" name="content_think" class="form-control" style="width: 100%; height: 60px; margin-top:1px;" ></textarea></label>
<label class="form-inline"> 代码：<textarea id="content_code" name="content_code" class="form-control" style="width: 100%; height: 120px; margin-top:1px;" ></textarea></label>
<label class="form-inline"> 结果：<textarea id="content_result" name="content_result" class="form-control" style="width: 100%; height: 60px; margin-top:1px;" ></textarea></label>
</div>
</div>

</div>
